<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    img{width: 400px;}
    a{
      text-decoration: none;
    }
    #id01{
    width: 400px;
    }
    .div1{
      font-size: 15px;
      width:34px;height: 16px;
      background-color:  #5bc0de;
      color:  white;
      padding: 5px;
      border-radius: 5px;
    }
    
  </style>
  <!-- Latest compiled and minified CSS & JS -->
</head>
<body>
<div id="id01">
</div>
<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://1-dot-sidang-20101990.appspot.com/game";
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myArr = JSON.parse(this.responseText);
    myFunction(myArr);
  }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
  var out = 'LIST GAME<br>';
  var link ='edit.html';
  var i;
  for(i = 0; i < arr.length; i++) {
    out +='<img src='+arr[i].image+'>'+'<p>' +'ID: '+arr[i].id + '</p>'+'<p>' + 'NAME: '+
    arr[i].name + '</p>'+'<p>' +'PRICE: '+arr[i].price +'$'+ '</p>'+'<a href='+link+'>Edit</a>'+'</div>'+'<hr>';

  }
  document.getElementById("id01").innerHTML = out;
}
</script>

</body>
</html>
